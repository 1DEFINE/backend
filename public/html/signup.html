<!DOCTYPE html> 
<html>
    <head>
        <title>Aurora</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="center">
            <a id="thicc">Sign Up</a><br>
            <a style="font-size: 20px;">Do NOT use your Epic Games password.</a><br>
            <form action="http://localhost/id/api/register" method="POST">
                <input type="text" name="username" placeholder="Username"><br>
                <input type="email" name="email" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <button type="submit">Sign Up</button>
            </form>
            <a style="font-size: 20px;">Already have an account?</a> 
            <a style="font-size: 20px;" id="learnmore" href="https://aurorafn.dev/login">Click here</a>
            <a style="font-size: 20px;">to login.</a>
        </div>
    </body>
</html>
