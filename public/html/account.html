<!DOCTYPE html> 
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>Aurora</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/account.css">
    </head>
    <body onload="loadData()">
        <script>
            function loadData() {
                $.ajax({
                    url: "/id/api/me",
                    success: function(res) {
                        $("#vbucks").attr("placeholder", res.commoncore.vbucks);
                        $("#level").attr("placeholder", res.athena.level);
                    },
                    error: function() {
                        window.location.replace("/login")
                    }
                });
            }   
        </script>
        <div class="center">
            <a id="thicc">Account</a><br>
            <form action="/id/api/vbucks" method="POST">
                <label for="vbucks">V-Bucks</label><br>
                <input type="number" name="vbucks" id="vbucks"><br>
            </form>
            <form action="/id/api/level" method="POST">
                <label for="vbucks">Level</label><br>
                <input type="number" name="level" id="level"><br>
            </form>
            <form action="/id/api/logout" method="post">
                <input type="submit" value="Logout" />
            </form>
    </body>
</html>
